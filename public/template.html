<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
    rel="stylesheet">
  <link href="./style.css" rel="stylesheet">

</head>

<script>
  const element_id = '<-id_array->';

  function show(id) {
    const target = document.getElementById(id);
    if (!target) {
      show("get_empty");
      return;
    }
    target.className = "mc shown";
  }

  function hide(id) {
    const target = document.getElementById(id);
    if (!target) return;
    target.className = "mc";
  }

  function hideAll() {
    element_id.forEach(hide);
  }

  function loadHashPage() {
    hideAll();

    const current = window.location.hash.slice(1).trim();
    show(current || "get_home");
    console.log(current);
  }

  function load() {
    window.onhashchange = loadHashPage;
    hideAll();


    setTimeout(loadHashPage, 500);
    // show("get_home");
  }
</script>

<body id="root" onload="load()">
  '<-main_body->'
</body>

</html>
